<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estatery</title>
  <!-- tailwind output css -->
  <link href="./output.css" rel="stylesheet">
  <!-- custom css -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header>
    <nav class="bg-(--clr-main-white) py-4 px-6 shadow-sm">
      <div class="flex items-center justify-between">

        <!-- Nav left -->
        <div class="flex items-center space-x-2">
          <i class="fa-solid fa-house text-(--clr-main-primary) text-2xl"></i>
          <h1 class="text-xl font-semibold text-(--clr-main-dark)">Estatery</h1>
        </div>

        <!-- Nav middle -->
        <ul class="hidden md:flex space-x-8 text-(--clr-gray-600)">
          <li><a href="#"
              class="text-[1.1rem] font-[600] text-(--clr-main-dark) hover:text-(--clr-main-primary)">Rent</a></li>
          <li><a href="#"
              class=" text-[1.1rem] font-[600] text-(--clr-main-dark) hover:text-(--clr-main-primary)">Buy</a></li>
          <li><a href="#"
              class="text-[1.1rem] font-[600] text-(--clr-main-dark) hover:text-(--clr-main-primary)">Sell</a></li>
          <li class="relative group"><a href="#"
              class="text-[1.1rem] font-[600] text-(--clr-main-dark) hover:text-(--clr-main-primary)">Manage
              Property</a></li>
          <li class="relative group"><a href="#"
              class="text-[1.1rem] font-[600] text-(--clr-main-dark) hover:text-(--clr-main-primary)">Resources</a>
          </li>
        </ul>

        <!-- navbar right -->
        <div class="hidden md:flex gap-3">
          <button
            class="text-[1.1rem] font-[700] text-(--clr-main-dark) border-2 border-(--clr-purple-shade) py-1.5 px-5 rounded-[8px] cursor-pointer">
            Login
          </button>
          <button
            class="text-[1.1rem] font-[700] text-(--clr-main-white) bg-(--clr-main-primary) border-2 border-(--clr-main-primary) py-1.5 px-5 rounded-[8px] cursor-pointer">
            Sign up
          </button>
        </div>
      </div>
    </nav>
    </nav>
  </header>

  <main>
    <!-- hero section -->
    <section class="pt-10 pb-10 bg-(--clr-hero-background-mobile)">
      <div class="text-center mb-10">
        <h2 class="text-[2.5rem]/12 font-[800] w-80 mx-auto text-(--clr-main-dark) mb-9">Buy, rent, or sell your
          property easily
        </h2>
        <p class="text-[1.5rem] font-[550] w-90 mx-auto text-(--clr-main-dark)">A great platform to buy, sell, or even
          rent your
          properties without any commisions.</p>
      </div>

      <!-- search location mobile -->
      <div class="flex flex-col max-w-80 mx-auto bg-(--clr-main-white)">
        <!-- search location mobile top -->
        <div
          class="flex flex-row gap-4 justify-around py-4 rounded-t-lg border-b-2 border-(--clr-hero-background-mobile)">
          <div class="cursor-pointer">
            <p class="text-[1.2rem] font-[600] text-(--clr-main-dark) hover:text-(--clr-main-primary)">Rent</p>
          </div>
          <div class="cursor-pointer">
            <p class="text-[1.2rem] font-[600] text-(--clr-main-dark) hover:text-(--clr-main-primary)">Buy</p>
          </div>
          <div class="cursor-pointer">
            <p class="text-[1.2rem] font-[600] text-(--clr-main-dark) hover:text-(--clr-main-primary)">Sell</p>
          </div>
        </div>
        <!-- search location mobile bottom -->
        <div class="flex flex-row justify-between">
          <form id="searchLocationFormMobile">
            <input id="locationMobile" type="text" placeholder="Search location">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
      </div>

      <!-- search location desktop -->
      <div class="hidden">
        <!-- search location desktop top -->
        <div class="flex flex-row gap-4">
          <div class="">
            <p>Rent</p>
          </div>
          <div class="">
            <p>Buy</p>
          </div>
          <div class="">Sell</div>
        </div>
        <!-- search location desktop bottom -->
        <div class="">
          <form id="searchLocationFormDesktop">
            <div class="flex flex-col">
              <label for="location">Location</label>
              <input id="locationDesktop" type="text" placeholder="Barcelona, Spain">
            </div>
            <div class="">
              <label for="moveInDate">When</label>
              <input type="date" placeholder="Select Move-in Date">
            </div>
            <div class="">
              <button type="submit">Browse Properties</button>
            </div>
          </form>
        </div>
      </div>
    </section>

  </main>


  <!-- fontawesome CDN -->
  <script src="https://kit.fontawesome.com/389cdbd17f.js" crossorigin="anonymous"></script>

  <!-- custom js -->
  <script src="/js/app.js"></script>
</body>

</html>
